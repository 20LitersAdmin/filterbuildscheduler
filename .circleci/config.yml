# https://circleci.com/docs/2.0/language-ruby/
version: 2.1

orbs:
  ruby: circleci/ruby@1.0
  node: circleci/node@2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.2-browsers


    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"

  test:
    parallelism: 3
    docker:
      - image: cimg/ruby:3.0.2-browsers

      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_USER: chiperific
          POSTGRES_DB: build_planner_test
          POSTGRES_PASSWORD: ""

    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      BUNDLE_PATH: vendor/bundle
      PGHOST: 127.0.0.1
      PGUSER: chiperific
      PGPASSWORD: ""
      RAILS_ENV: test

    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"

